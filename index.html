<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">
        <div class="row">  
            <input class="input  shadow " type="text" /> 
        </div>
        
        <div class="row">
            <button class="button shadow c-r">C</button>
            <button class="button shadow c-y">M+</button>
            <button class="button shadow c-y">%</button>
            <button class="button shadow c-y">/</button>
        </div>
        <div class="row">
            <button class="button shadow c-n">7</button>
            <button class="button shadow c-n">8</button>
            <button class="button shadow c-n">9</button>
            <button class="button shadow c-y">*</button>
        </div>
        <div class="row">
            <button class="button shadow c-n">4</button>
            <button class="button shadow c-n">5</button>
            <button class="button shadow c-n">6</button>
            <button class="button shadow c-y">-</button>
        </div>
        <div class="row">
            <button class="button shadow c-n">1</button>
            <button class="button shadow c-n">2</button>
            <button class="button shadow c-n">3</button>
            <button class="button shadow c-y">+</button>
        </div>
        <div class="row">
            <button class="button shadow c-n">0</button>
            <button class="button shadow c-n">.</button>
            <button class="button shadow c-n">,</button>
            <button class="button shadow c-y">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
